<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">
            <img src="./images/header__logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main class="page">
            <section class="profile">
                <img src="./images/profile__avatar.jpg" alt="Аватарка" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__username-wrapper">
                        <h1 class="profile__username">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"><img src="./images/profile__edit-button.svg"
                                alt="Кнопка" class="profile__edit-button-image"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"><img src="./images/profile__add-button-image.svg"
                        alt="Кнопка" class="profile__add-button-image"></button>
            </section>

            <section class="elements">
                <div class="elements__element">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="elements__image">
                    <div class="elements__rectangle">
                        <h2 class="elements__header">Карачаевск</h2>
                        <button type="button" class="elements__like"><img src="./images/elements__like.svg" alt="Лайк"
                                class="elements__like-image"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="elements__image">
                    <div class="elements__rectangle">
                        <h2 class="elements__header">Гора Эльбрус</h2>
                        <button type="button" class="elements__like"><img src="./images/elements__like.svg" alt="Лайк"
                                class="elements__like-image"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img src="./images/dombay.jpg" alt="Домбай" class="elements__image">
                    <div class="elements__rectangle">
                        <h2 class="elements__header">Домбай</h2>
                        <button type="button" class="elements__like"><img src="./images/elements__like.svg" alt="Лайк"
                                class="elements__like-image"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img src="./images/elbrus.jpg" alt="Эльбрус" class="elements__image">
                    <div class="elements__rectangle">
                        <h2 class="elements__header">Гора Эльбрус</h2>
                        <button type="button" class="elements__like"><img src="./images/elements__like.svg" alt="Лайк"
                                class="elements__like-image"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img src="./images/dombay.jpg" alt="Домбай" class="elements__image">
                    <div class="elements__rectangle">
                        <h2 class="elements__header">Домбай</h2>
                        <button type="button" class="elements__like"><img src="./images/elements__like.svg" alt="Лайк"
                                class="elements__like-image"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="elements__image">
                    <div class="elements__rectangle">
                        <h2 class="elements__header">Карачаево-Черкесия</h2>
                        <button type="button" class="elements__like"><img src="./images/elements__like.svg" alt="Лайк"
                                class="elements__like-image"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close-icon"><img src="./images/close-icon.svg" alt="Закрыть"
                        class="popup__close-icon-image"></button>
                <form name="form" class="popup__form">
                    <h2 class="popup__header">Редактировать профиль</h2>
                    <input name="input__name" type="text" class="popup__input popup__input_name">
                    <input name="input__description" type="text" class="popup__input popup__input_description">
                    <input type="submit" class="popup__button" value="Сохранить">
                </form>
            </div>
        </div>
    </div>
    <script src="./script/script.js" defer></script>
</body>

</html>
